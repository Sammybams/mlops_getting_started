$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
code: model
command: |
  ls ${{inputs.data_dir}}
  echo "--diabetes-dev-csv: ${{inputs.data_dir}}/diabetes-dev.csv"
  python train.py --diabetes-dev ${{inputs.data_dir}}/diabetes-dev.csv
inputs:
  training_data: 
    type: uri_folder 
    path: https://github.com/Sammybams/notebook-to-script/tree/main/experimentation/data
  reg_rate: 0.01
environment: azureml:AzureML-sklearn-0.24-ubuntu18.04-py37-cpu@latest
compute: azureml:cpu-cluster
experiment_name: regression-diabetes-example
description: Train a scikit-learn Linear Regresssion model on the Diabetes dataset
